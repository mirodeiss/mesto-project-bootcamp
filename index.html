<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/pages.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo-pic">
        <div class="line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img src="./images/image.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__about_user">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit_button"></button>
                </div>
            </div>
            <button class="profile__add_button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="./images/Mask Group1.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Карачаевск</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Mask Group2.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Гора Эльбрус</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Mask Group3.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Домбай</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Mask Group4.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Гора Эльбрус</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Mask Group5.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Домбай</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/Mask Group6.png" alt="фото" class="element__photo">
                    <div class="element__description">
                        <p class="element__subtitle">Карачаево-Черкесия</p>
                        <button class="element__button">
                            <img src="./images/like.svg" alt="лайк" class="element__button_icon">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy;2023 Miro Deiss</p>
        </footer>
    </main>
    <section class="popup popup__opend">
        <div class="popup__container">
            <button class="popup__close-icon"></button>
            <h2 class="popup__title"> Редактировать профиль</h2>
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__name">
            <input type="text" placeholder="Исследователь океана" class="popup__about_me">
            <button class="popup__save-button">Сохранить</button>
        </div>
    </section>
</body>

</html>
